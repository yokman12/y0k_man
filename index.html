<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 25px;
}

button {
    padding: 12px 30px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    background: #e60039;
}

#noBtn {
    background: #eee;
    color: #ff4d6d;
    position: absolute;
}

.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>ğŸ’– Will You Be My Valentine? ğŸ’–</h1>
    <button id="yesBtn" onclick="sayYes()">Yes ğŸ’˜</button>
    <button id="noBtn" onmouseover="moveButton()">No ğŸ™ˆ</button>
</div>

<script>
function sayYes() {
    document.body.innerHTML = `
        <div style="text-align:center;">
            <h1 style="color:#ff4d6d;">YAY!!! ğŸ’•</h1>
            <p style="font-size:20px;">You just made me the happiest person alive! ğŸ˜</p>
            <p>Happy Valentine's Day ğŸ’–</p>
        </div>
    `;
}

function moveButton() {
    let button = document.getElementById("noBtn");
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function createHeart() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
