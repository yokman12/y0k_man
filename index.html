<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      color: #d81b60;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .buttons {
      margin: 30px 0;
    }
    button {
      background: #d81b60;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 0 10px;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4);
    }
    #noBtn {
      background: #f44336;
    }
    #message {
      font-size: 1.5em;
      color: #d81b60;
      margin-top: 20px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes!</button>
      <button id="noBtn">No</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    noBtn.addEventListener('click', () => {
      const messages = [
        "Are you sure?",
        "Don't be hasty...",
        "Think about it!",
        "I'll wait...",
        "Please reconsider!"
      ];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      message.textContent = randomMessage;
      noBtn.textContent = "Don't leave me!";
      yesBtn.style.transform = "scale(1.5)";
    });

    yesBtn.addEventListener('click', () => {
      message.textContent = "Yay! I knew you'd say yes! ❤️";
      yesBtn.textContent = "I love you!";
      yesBtn.style.background = "#2e7d32";
      // Add confetti animation here (optional)
    });
  </script>
</body>
</html>
